<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>輔大圖書館國璽樓登記系統</title>
    <!-- datatable -->
   <!-- jq -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- datatable -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.2/css/jquery.dataTables.css" />
    <script src="https://cdn.datatables.net/1.11.2/js/jquery.dataTables.js"></script>
    <!-- sweetalert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- font-awesome ajax -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        list-style: none;
        text-decoration: none;
        transition: 0.3s linear;
      }
    body {
      background:#060714;
    }
    .content main {
      width: 100%;
      /* padding: 36px 24px; */
      max-height: calc(100vh - 56px);
    }
    /* table-data */
    .content main .table-data {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      width: 100%;
      /* color: #342e37; */
      color: #eee;
      height: 100%;
    }
    .content main .table-data .todo {
      flex-grow: 1;
      flex-basis: 300px;
      border-radius: 20px;
      /* background: #f9f9f9; */
      background:#0c0c1e;
      padding: 24px;
      width: 100%;
      height: 100%;
    }

    .content main .table-data .head {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 24px;
    }
    .content main .table-data .head h3 {
      margin-right: auto;
      font-size: 1.5rem;
      font-weight: 600;
    }
    .content main .table-data .order{
      flex-grow: 3;
      flex-basis: 500px;
      border-radius: 20px;
      /* background: #f9f9f9; */
      background:#0c0c1e;
      padding: 24px;
      width: 100%;
      height: 100%;
    }
    .content main .table-data .order iframe {
      width: 100%;
      height: 100%;
      border: none;
      margin-bottom: 10px;
    }
    .content main .table-data .todo .todo-form {
      width: 100%;
    }
    .todo-form nav{
        position: relative;
        /* height: 50px; */
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .todo-form nav::after{
        content: '';
        background: silver;
        width: 100%;
        height: 1px;
        position: absolute;
        top: 47px;
        filter:blue(0.5px);
    }
    .todo-form nav label{
        position: relative;
        display: block;
        height: 100%;
        width: 100%;
        text-align: center;
        line-height: 50px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        transition: all 0.3s ease;
    }
    #sb:checked ~ nav label .mb,
    #sb:checked ~ nav label .sb,
    #sb:checked ~ nav label .ab,
    #sb:checked ~ nav label .box,
    #sb:checked ~ nav label .returnMb{
        color: #6F55CA;
    }
    input[type='radio']{
        display: none;
    }
    .todo-form nav .slider{
        position: absolute;
        height: 4.5px;
        background: #6F55CA;
        border-radius: 20px;
        width: 20%;
        z-index: 1;
        left: 0;
        bottom: 0;
        transition: all 0.3s ease;
        /* filter:blue(0.4px) */
    }
    #sb:checked ~ nav .slider{
        left: 20%;
    }
    #ab:checked ~ nav .slider{
        left: 40%;
    }
    #box:checked ~ nav .slider{
        left: 60%;
    }
    #returnMb:checked ~ nav .slider{
        left: 80%;
    }

    #mb:checked ~ nav .mb,
    #sb:checked ~ nav .sb,
    #ab:checked ~ nav .ab,
    #box:checked ~ nav .box,
    #returnMb:checked ~ nav .returnMb{
        color: #6F55Ca;
    }
    section{
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    section .content{
        width: 100%;
        margin-bottom: 20px;
        display: none;
        padding: 5px;
    }
    section .content .title{
        font-size: 1.4rem;
        font-weight: 600;
        margin: 30px 0 10px 0;
    }
    #mb:checked ~ section .content-1,
    #sb:checked ~ section .content-2,
    #ab:checked ~ section .content-3,
    #box:checked ~ section .content-4,
    #returnMb:checked ~ section .content-5{
        display: block;
    }

    /* tabs end */
    
    .todo-form form .item-group {
      margin-top: 5px;
      position: relative;
      margin-bottom: 13px;
    }
    .todo-form form .item-group label {
      transition: 0.4s ease;
      margin-left: 5px;
    }
    .todo-form form input, 
    .todo-form form select {
      width: 100%;
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      outline: none;
      /* border: 1px solid #292323;; */
      border: none;
      background:#0c0c2a;
      margin-top: 5px;
      color: #a79c9c;
    }
    .btn{
      border: none;
      padding: 6px;
      border-radius: 3px;
      cursor: pointer;
      color:#fff;
      letter-spacing: 1px;
      transition:all 0.2s ease;
      margin-right:5px;
    }
    .checkbox{
      cursor:pointer;
      width:20px;
      height:20px;
    }
    .btn:hover{
      transform:scale(1.1);
    }
    .btn-warning{
      background:rgb(134, 180, 64);
    }
    .btn-danger{
      background:#db504a;
    }
    .todo-form form .inputFocus:focus, 
    .todo-form form .inputFocus:valid,
    .todo-form form .selectFs:focus, 
    .todo-form form .selectFs:valid{
      transition: all 0.3s ease;
      border: 2px solid #3c91e6;
    }
    .todo-form form .cancel:focus {
      border: 2px solid #3c91e6;
    }
    .todo-form form .submit {
      background: transparent;
      cursor: pointer;
    }
    .todo-form form .submit:hover {
      /* background: #cfe8ff; */
      transform: scale(0.89);

    }

    @media (max-width: 576px) {
      .content nav form .form-input input {
        display: none;
      }
      .content nav form .form-input button {
        width: auto;
        height: auto;
        background: transparent;
        border-radius: none;
        color: #342e37;
      }
      .content nav form.show .form-input input {
        display: block;
        width: 100%;
      }
      .content nav form.show .form-input button {
        width: 36px;
        height: 36px;
        border-radius: 0 36px 36px 0;
        color: #f9f9f9;
        background: #db504a;
      }
      .content main .table-data .order table {
        min-width: 420px;
      }
    }

                </div>
            </div>
        </main>
    </section>
    <script>
        // tabs localstorage
        const navlink = document.querySelectorAll(".navlink");
        // 初始化頁面時，檢查 localStorage 中是否有保存的 checked 狀態
        document.addEventListener("DOMContentLoaded", () => {
            navlink.forEach(item => {
                const isChecked = localStorage.getItem(item.id + "_checked");
                if (isChecked === "true") {
                    item.setAttribute("checked", true);
                }
            });
        });
        navlink.forEach(item => {
            item.addEventListener("click", () => {
                // 清除所有 .navlink 的 localStorage 記錄
                navlink.forEach(link => {
                    localStorage.removeItem(link.id + "_checked");
                });
                const isChecked = item.hasAttribute("checked");
                if (!isChecked) {
                    // 將點擊的元素的 checked 屬性設置為 true
                    item.setAttribute("checked", true);
                    // 將當前元素的 checked 狀態保存到 localStorage 中
                    localStorage.setItem(item.id + "_checked", true);
                }
            });
        });

         // post
         function submitForm(obj){
            event.preventDefault();
            Swal.fire({
              position: 'top',
              icon: 'info',
              title: 'Loading...',
              showConfirmButton: false
            })
            google.script.run.withSuccessHandler(data=>{
                google.script.run.withSuccessHandler(showData).getData()
                // 將 JavaScript 中的 data 陣列傳送給伺服器端的 saveData 函式
                // google.script.run.saveData(data);
                document.getElementById("myForm").reset()
                Swal.fire({
                  position: 'top',
                  icon: 'success',
                  title: '上傳成功',
                  showConfirmButton: false,
                  timer: 1500
                })
            }).saveData(obj)
        }
        // datatable
        google.script.run.withSuccessHandler(showData).getData()
        function showData(dataArray){
            $("#table").DataTable({
                data: dataArray.slice(1),
                order: [[0, 'desc']], // 新增的最新資料在第一筆，所以使用降序排序，升序排序需使用order: [[0, 'asc']]
                columns: [
                    { title: 'ID' },
                    { title: '館別' },
                    // { title: '時間' },
                    { title: '條碼' },
                    { title: '類別' },
                    { title: '備註' },
                    { title: '檢查' },
                    { title: '功能' },
                    // { title: '刪除' },
                ],
                 columnDefs: [
                    {
                        data: null,
                        defaultContent: '<input type="checkbox" id="checkbox" name="checkbox" value="checkbox" class="checkbox"/>',
                        targets: 5
                    },
                    {
                        data: null,
                        defaultContent: '<button class=" btn btn-warning" onclick="editData(this)">編輯</button><button class="btn btn-danger" onclick="delData(this)">刪除</button>',
                        targets: 6
                    },
                    // {
                    //     data: null,
                    //     defaultContent: '<button class="btn btn-danger" onclick="delData(this)">刪除</button>',
                    //     targets: 7
                    // }
                ],
                // 初始化和重新初始化。
                destroy:true,
            });
        }
        // 編輯 
        function editData(el){
          var record = el.parentNode.parentNode.cells[0].innerText;
          var type = el.parentNode.parentNode.cells[1].innerText;
          // var datetime = el.parentNode.parentNode.cells[2].innerText;
          var bookId = el.parentNode.parentNode.cells[2].innerText;
          var returnBk = el.parentNode.parentNode.cells[3].innerText;
          var remark = el.parentNode.parentNode.cells[4].innerText;
            document.getElementById("numid").value = record
            document.getElementById("type").value = type
            // document.getElementById("datetime").value = datetime
            document.getElementById("bookId").value = bookId
            document.getElementById("returnBk").value = returnBk
            document.getElementById("remark").value = remark
        }
        // 刪除
        function delData(el){
          Swal.fire({
            position: 'top',
            title: '確定刪除嗎?',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: '確定刪除',
            cancelButtonText: '取消',
          }).then((result) => {
            if (result.isConfirmed) {
              Swal.fire(
                '訊息公告',
                '您已成功刪除',
                'success'
              )
              var record = el.parentNode.parentNode.cells[0].innerText
              google.script.run.withSuccessHandler(()=>{
              google.script.run.withSuccessHandler(showData).getData()
              }).delData(record)
            }
          })
        }
    </script>
    <!-- sweet alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
