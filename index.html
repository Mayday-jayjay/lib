<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>輔大圖書館國璽樓登記系統</title>
    <link rel="stylesheet" href="./scss/all.css">
    <!-- sweetalert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- font-awesome ajax -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style></style>
</head>
<body class="light">
    <!-- left nav -->
    <section class="sidebar">
        <!-- logo -->
        <a href="#" class="logo">
            <div class="logo-flex">
                <img src="./images/logo.png" alt="./index.html">
                <!-- <i class="fab fa-slack"></i> -->
                <span>輔仁大學圖書館</span>
            </div>
            <div class="text">國璽樓</div>
        </a>
        <!-- menu -->
        <ul class="side-menu top">
            <!-- 進館人數 -->
            <li class="active">
                <a href="#" class="nav-link">
                    <i class="fas fa-border-all"></i>
                    <span class="text">進館人數</span>
                </a>
            </li>
            <!-- 刷還紀錄 -->
            <li>
                <a href="#" class="nav-link">
                    <i class="fas fa-border-all"></i>
                    <span class="text">刷還紀錄</span>
                </a>
            </li>
            <!-- 罰款 -->
            <li>
                <a href="#" class="nav-link">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="text">罰款</span>
                </a>
            </li>
            <!-- 櫃檯現金 -->
            <li>
                <a href="#" class="nav-link">
                    <i class="fas fa-chart-simple"></i>
                    <span class="text">櫃檯現金</span>
                </a>
            </li>
            <!-- 結帳 -->
            <li>
                <a href="#" class="nav-link">
                    <i class="fas fa-message"></i>
                    <span class="text">結帳</span>
                </a>
            </li>
            <!-- 臨櫃建檔 -->
            <li>
                <a href="#" class="nav-link">
                    <i class="fas fa-people-group"></i>
                    <span class="text">臨櫃建檔</span>
                </a>
            </li>
             <!-- 學生證掛失 -->
             <li>
                <a href="#" class="nav-link">
                    <i class="fas fa-people-group"></i>
                    <span class="text">學生證掛失</span>
                </a>
            </li>
        </ul>
        <!-- side-menu bottom -->
        <ul class="side-menu">
            <!-- 統計分析 -->
            <li>
                <a href="#">
                    <i class="fas fa-cog"></i>
                    <span>統計分析</span>
                </a>
            </li>
            <li>
                <a href="#" class="logout">
                    <i class="fas fa-right-from-bracket"></i>
                    <span class="text">登出</span>
                </a>
            </li>
        </ul>
    </section>
    <!-- right context -->
    <section class="content">
        <nav>
            <i class="fas fa-bars menu-btn"></i>
            <a href="#" class="nav-link">快速搜尋</a>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="search...">
                    <button class="search-btn">
                        <i class="fas fa-search search-icon"></i>
                    </button>
                </div>
            </form>
            <input type="checkbox" hidden id="switch-mode">
            <label for="switch-mode" class="switch-mode"></label>
            
            <a href="#" class="nootification">
                <i class="fas fa-bell"></i>
                <span class="num">28</span>
            </a>

            <a href="#" class="profile">
                <img src="./images/bg1.jpg" alt="">

            </a>
        </nav>
        <!-- content -->
        <main>
            <div class="head-title">
                <!-- current location -->
                <div class="left">
                    <h1>進館人數</h1>
                    <ul class="breadcrumb">
                        <li>
                            <a href="#">進館人數</a>
                        </li>
                        <i class="fas fa-chevron-right"></i>
                        <li>
                            <a href="#" class="active">Home</a>
                        </li>
                    </ul>
                </div>
                <!-- download -->
                <a href="#" class="download-btn">
                    <i class="fas fa-cloud-download-alt">
                        <span class="text login-btn">新增資料</span>
                    </i>
                </a>
            </div>
            <!-- box info -->
            <div class="box-info">
                <li>
                    <i class="fas fa-calendar-check"></i>
                    <span class="text">
                        <h3>3樓</h3>
                        <p>累積人數：2000</p>
                    </span>
                </li>
                <li>
                    <i class="fas fa-people-group"></i>
                    <span class="text">
                        <h3>5樓</h3>
                        <p>累積人數：2000</p>
                    </span>
                </li>
            </div>
            <!--  -->
            <div class="table-data">
                <!-- test2 -->
                <!-- <iframe src="https://script.google.com/macros/s/AKfycbxyEwSQGqW6PEy75E_lMfcJB85S1p2h7-TIA2TFyS44H06Eho-eI393RhrbbMm2G3lC/exec" 
                    frameborder="0" marginheight="0" marginwidth="0"> -->
                <iframe id="myIframe" src="https://script.google.com/macros/s/AKfycbyLg4waL5b-538HvTPgbTFJPdwdzkU283WF4PICpp_vbZ2pRa8z0ZKiKqBh0Srx_IXH/exec">
            </div>
        </main>
    </section>

    <script src="./script/script.js"></script>
</body>
</html>
